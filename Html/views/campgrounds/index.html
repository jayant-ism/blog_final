<!DOCTYPE html>
<html>
    <head>
        <title>YourBlog</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="/stylesheets/main.css">
        <script src="https://code.jquery.com/jquery-git2.min.js"></script>
    </head>
    <body style="background-image: url(https://unsplash.com/blog/content/images/max/2560/1-7fu1DXaXjeGaNNd-FVie9A.jpeg);">
        <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-light" style="background-color: #c27f12;">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" id="thik" href="/">YourBlog</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <button class="btn btn-lg btn-outline-secondary"><a href="/login">Login</a></button>
                    <button class="btn btn-lg btn-success"><li><a href="/register">Sign Up</a></li></button>
                    <button class="btn btn-lg btn-outline-secondary"><li><a href="#">Signed In As <%= currentUser.username %></a></li></button>
                    <button class="btn btn-lg btn-success"><li><a href="/logout">Logout</a></li></button>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
         <div class="alert alert-danger"><p></p></div>
         <div class="alert alert-success"><p></p></div>
    </div>
    <div class="container">
       


     <header class="jumbotron" style="background-image: linear-gradient(to bottom right, rgb(233, 187, 135), rgb(174, 207, 202));">
         <div class="container">
             <h1><span class="glyphicon glyphicon-globe "></span> Welcome To YourBlog!</h1>
             <p>View our Blogs from different people of all communities.</p>
             <p>
                <a class="btn btn-primary btn-lg" href="/campgrounds/new">Add New Blog</a>
             </p>
         </div>
     </header>
     
     <div class="row text-center" style="display:flex; flex-wrap: wrap;">
            <div class="col-md-4 col-sm-6">
                <div class="thumbnail">
                   <img src="">
                    <video controls style="width: 100%;">
                        <source src="/Bold Diaries_ RCB Quiz Night.mp4" type="video/mp4">
                    </video>
                   <div class="caption">
                       <h4></h4>
                   </div>
                   <p>
                       <a href="/campgrounds/" class="btn btn-primary">More Info</a>
                   </p>
                </div>
            </div>
    </div>

</div>
</body>
</html>
