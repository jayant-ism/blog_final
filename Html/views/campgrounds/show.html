<!DOCTYPE html>
<html>
    <head>
        <title>YourBlog</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="/stylesheets/main.css">
        <script src="https://code.jquery.com/jquery-git2.min.js"></script>
    </head>
    <body style="background-image: url(https://unsplash.com/blog/content/images/max/2560/1-7fu1DXaXjeGaNNd-FVie9A.jpeg);">
        <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-light" style="background-color: #c27f12;">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" id="thik" href="/">YourBlog</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                        <button class="btn btn-lg btn-outline-secondary"><a href="/login">Login</a></button>
                        <button class="btn btn-lg btn-success"><li><a href="/register">Sign Up</a></li></button>
                        <button class="btn btn-lg btn-outline-secondary"><li><a href="#">Signed In As </a></li></button>
                        <button class="btn btn-lg btn-success"><li><a href="/logout">Logout</a></li></button>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
         <div class="alert alert-danger"><p></p></div>
         <div class="alert alert-success"><p></p></div>
    </div>
    <div class="container">
       

<div class="container " id="tempo">
<h2 ><a style="color: antiquewhite;"></a></h2>
    <div class="row" >
        
        <div class="col-md-9" >
            <div class="thumbnail">
                <img class="img-responsive"  src="<%= campground.image %>">
                <div class="caption-full">
                    <h4 class="pull-right"></h4>
                    <!-- <h4><a><%=campground.name%></a></h4> -->
                    <p>
                        <em>Submitted By </em>
                    </p>
                        <a class="btn btn-warning" href="/campgrounds/<%= campground._id %>/edit">Edit Blog</a>
                </div>
            </div>
            <div class="well">
                <div class="text-right">
                    <a class="btn btn-success" href="/campgrounds/<%= campground._id %>/comments/new">Add New Comment</a>
                </div>
                <hr>
                    <div class="row">
                        <div class="col-md-12">
                            <strong></strong>
                            <span class="pull-right">10 days ago</span>
                       <div> 

                                    <form style="display: inline" class="pull-right" action="/campgrounds/<%=campground._id%>/comments/<%=comment._id%>?_method=DELETE" method="POST">
                                    <button class="btn btn-xs btn-danger">DELETE</button>
                                    <a href="/campgrounds/<%=campground._id%>/comments/<%=comment._id%>/edit" class="btn btn-xs btn-info">EDIT</a>
                                </form>
                       </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    </div>

</div>
</body>
</html>
