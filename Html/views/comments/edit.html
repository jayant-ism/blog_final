<!DOCTYPE html>
<html>
    <head>
        <title>YourBlog</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="/stylesheets/main.css">
        <script src="https://code.jquery.com/jquery-git2.min.js"></script>
    </head>
    <body style="background-image: url(https://unsplash.com/blog/content/images/max/2560/1-7fu1DXaXjeGaNNd-FVie9A.jpeg);">
        <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-light" style="background-color: #c27f12;">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" id="thik" href="/">YourBlog</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                        <button class="btn btn-lg btn-outline-secondary"><a href="/login">Login</a></button>
                        <button class="btn btn-lg btn-success"><li><a href="/register">Sign Up</a></li></button>
                        <button class="btn btn-lg btn-outline-secondary"><li><a href="#">Signed In As </a></li></button>
                        <button class="btn btn-lg btn-success"><li><a href="/logout">Logout</a></li></button>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
         <div class="alert alert-danger"><p></p></div>
         <div class="alert alert-success"><p></p></div>
    </div>
    <div class="container">
       

    <div class="row">
        <h1 style="text-align: center">Edit Comment</h1>
        <div style="width: 30%; margin: 25px auto;">
            <form action="/campgrounds//comments/?_method=PUT" method="POST">
                <div class="form-group">
                    <input class="form-control" type="text" value="<%=comment.text %>" name="comment[text]" placeholder="text">
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block">Submit!</button>
                </div>
            </form>
            <a href="/campgrounds">Go Back</a>
        </div>
    </div>
</div>
</body>
</html>
